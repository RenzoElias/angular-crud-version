
<h1>
    Editar
    Requirement
</h1>

<div fxLayout="row"
     *ngIf="requirement.idRequirement"
     fxLayoutGap="40px"
     fxLayout.xs="column">

    <div fxFlex="60" fxLayout="column">
        <div fxLayout="row"
             fxLayout.xs="column"
             fxLayoutGap="20px">
            <mat-form-field fxFlex="100" fxLayout.xs="column" >
                <mat-label>Area</mat-label>
                <input matInput
                       type="text"
                       [(ngModel)]="requirement.usuarioActual.nombreArea"
                       disabled>
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label>Cargo</mat-label>
                <input matInput
                       type="text"
                       [(ngModel)]="requirement.usuarioActual.nombreCargo"
                       disabled>
            </mat-form-field>
        </div>
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="requirement.usuarioActual.nombresCompletos"
                   disabled>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Area Destino</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="requirement.usuarioDestino.nombreCargo"
                   disabled>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Tipo de Requirement</mat-label>
            <mat-select [(ngModel)]="requirement.id005TipoRequirement.idParam"
                        required>
                <mat-option *ngFor="let reqTipoRequirement of reqTipoRequirements"
                            [value]="reqTipoRequirement.idParam">
                    {{ reqTipoRequirement.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Descripcion de requirement</mat-label>
            <textarea matInput
                   type="text"
                   [(ngModel)]="requirement.descripcion"
                   required>
            </textarea>
        </mat-form-field>

        <br>


        <div fxLayout>
            <button mat-raised-button
                    color=""
                    (click)="save()">
                <mat-icon>edit</mat-icon>
                Actualizar
            </button>

            <span class="spacer"></span>

            <button *ngIf="requirement.idRequirement"
                    mat-raised-button
                    (click)="borrarRequirement()"
                    color="warn">
                <mat-icon>remove_circle_outline</mat-icon>
                Borrar
            </button>
        </div>


    </div>

    <div fxFlex="20">
    </div>

</div>
