
<mat-card>
    <mat-card-header>
        <mat-card-title> {{ solicitud.area }} </mat-card-title>
        <mat-card-subtitle> {{ solicitud.area_cargo }} </mat-card-subtitle>
    </mat-card-header>

    <!-- <img mat-card-image [src]="solicitud | imagen"> -->

    <mat-card-content>
        <h3>{{ solicitud.tipo }}</h3>
        <p>
            <strong>Nombre: </strong> {{ solicitud.nombre }}
            <br>
            <strong>Area Destino: </strong> {{ solicitud.area_destino }}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button
                color="warn"
                [routerLink]="['/home', solicitud.id ]">
            Leer m√°s...
        </button>

        <button mat-button
                color="info"
                [routerLink]="['/home/editar', solicitud.id ]">
            Editar
        </button>
    </mat-card-actions>

</mat-card>
