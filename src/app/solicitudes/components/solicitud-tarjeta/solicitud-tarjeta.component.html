
<mat-card>
    <mat-card-header>
        <mat-card-title> {{ solicitud.superhero }} </mat-card-title>
        <mat-card-subtitle> {{ solicitud.alter_ego }} </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="solicitud | imagen">

    <mat-card-content>
        <h3>{{ solicitud.publisher }}</h3>
        <p>
            <strong>Primera aparición</strong> {{ solicitud.first_appearance }}
            <br>
            <strong>Personajes: </strong> {{ solicitud.characters }}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button
                color="warn"
                [routerLink]="['/solicitud', solicitud.id ]">
            Leer más...
        </button>

        <button mat-button
                color="info"
                [routerLink]="['/solicitud/editar', solicitud.id ]">
            Editar
        </button>
    </mat-card-actions>

</mat-card>
