
<h1>
    Editar
    Solicitud
</h1>

<div fxLayout="row"
     *ngIf="solicitud.idSolicitud"
     fxLayoutGap="40px"
     fxLayout.xs="column">

    <div fxFlex="60" fxLayout="column">
        <div fxLayout="row"
             fxLayout.xs="column"
             fxLayoutGap="20px">
            <mat-form-field fxFlex="100" fxLayout.xs="column" >
                <mat-label>Area</mat-label>
                <input matInput
                       type="text"
                       [(ngModel)]="solicitud.usuarioActual.nombreArea"
                       disabled>
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label>Cargo</mat-label>
                <input matInput
                       type="text"
                       [(ngModel)]="solicitud.usuarioActual.nombreCargo"
                       disabled>
            </mat-form-field>
        </div>
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="solicitud.usuarioActual.nombresCompletos"
                   disabled>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Area Destino</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="solicitud.usuarioDestino.nombreCargo"
                   disabled>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Tipo de Solicitud</mat-label>
            <mat-select [(ngModel)]="solicitud.id005TipoSolicitud.idParam"
                        required>
                <mat-option *ngFor="let reqTipoSolicitud of reqTipoSolicitudes"
                            [value]="reqTipoSolicitud.idParam">
                    {{ reqTipoSolicitud.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Descripcion de solicitud</mat-label>
            <textarea matInput
                   type="text"
                   [(ngModel)]="solicitud.descripcion"
                   required>
            </textarea>
        </mat-form-field>

        <br>


        <div fxLayout>
            <button mat-raised-button
                    color="primary"
                    (click)="guardar()">
                <mat-icon>edit</mat-icon>
                {{ ( solicitud.idSolicitud )? 'Actualizar' : '' }}
            </button>

            <span class="spacer"></span>

            <button *ngIf="solicitud.idSolicitud"
                    mat-raised-button
                    (click)="borrarSolicitud()"
                    color="warn">
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>


    </div>

    <div fxFlex="20">
    </div>

</div>
