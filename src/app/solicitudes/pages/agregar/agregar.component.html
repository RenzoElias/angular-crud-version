
<h1>
    Nueva
    Solicitud
</h1>

<div fxLayout="row"
     fxLayoutGap="40px"
     fxLayout.xs="column">

    <div fxFlex="60" fxLayout="column">
        <div fxLayout="row"
             fxLayout.xs="column"
             fxLayoutGap="20px">
            <mat-form-field fxFlex="100" fxLayout.xs="column" >
                <mat-label>Area</mat-label>
                <mat-select [(ngModel)]="sendCrearSolicitud.id003AreaSolicitante"
                disabled
                >
                <mat-option
                            [value]="userSolicitud.id003Area.idParam">
                    {{ userSolicitud.id003Area.name }}
                </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label>Cargo</mat-label>
                <input matInput
                       type="text"
                       [(ngModel)]="userSolicitud.id002Cargo.name"
                       disabled>
            </mat-form-field>
        </div>
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <mat-select [(ngModel)]="sendCrearSolicitud.idUsuarioSolicitante"
            disabled
            >
            <mat-option
                        [value]="userSolicitud.idPersona">
                {{ userSolicitud.nombres }} {{' '}}
                {{ userSolicitud.apePaterno }} {{' '}}
                {{ userSolicitud.apeMaterno }}
            </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Area Destino</mat-label>
            <mat-select [(ngModel)]="sendCrearSolicitud.idUsuarioSolicitante"
            disabled
            >
            <mat-option
                        [value]="userSolicitud.idPersona">
                {{ 'COORDINADOR HELPDESK' }}
            </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Tipo de Solicitud</mat-label>
            <mat-select [(ngModel)]="sendCrearSolicitud.id005TipoSolicitud"
                        required>
                <mat-option *ngFor="let reqTipoSolicitud of reqTipoSolicitudes"
                            [value]="reqTipoSolicitud.idParam">
                    {{ reqTipoSolicitud.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>


        <mat-form-field>
            <mat-label>Descripcion de solicitud</mat-label>
            <textarea matInput
                   type="text"
                   [(ngModel)]="sendCrearSolicitud.descripcion"
                   required>
            </textarea>
        </mat-form-field>

        <br>


        <div fxLayout>
            <button mat-raised-button
                    color="primary"
                    (click)="guardar()">
                <mat-icon>edit</mat-icon>
                Crear
            </button>

            <span class="spacer"></span>
        </div>


    </div>

    <div fxFlex="20">
    </div>

</div>
