

<div fxLayout="column">
    <div>
        <h1>Buscador de Solicitudes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <!-- <h3>Buscador</h3> -->

        <mat-form-field>
            <input type="text"
                   placeholder="Search"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">

            <mat-autocomplete autoActiveFirstOption
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada( $event )">

              <mat-option *ngFor="let solicitud of solicitudes" [value]="solicitud">
                {{ solicitud.superhero }}
              </mat-option>

              <mat-option value="" *ngIf="solicitudes.length === 0 && termino.trim().length > 0">
                No se encontró nada con el término {{ termino }}
              </mat-option>


            </mat-autocomplete>


        </mat-form-field>



    </div>

    <div *ngIf="solicitudSeleccionado">
      <app-solicitud-tarjeta [solicitud]="solicitudSeleccionado"></app-solicitud-tarjeta>
    </div>

</div>
