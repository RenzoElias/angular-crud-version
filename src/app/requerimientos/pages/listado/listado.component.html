<h1>Listado de Requerimientos</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="20px">

    <div fxFlex="20"
         fxFlex.lg="15"
         fxFlex.sm="30"
         *ngFor="let requerimiento of requerimientos">

        <app-requerimiento-tarjeta [requerimiento]="requerimiento"></app-requerimiento-tarjeta>
    </div>
</div>
