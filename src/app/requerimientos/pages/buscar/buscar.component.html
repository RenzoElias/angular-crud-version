

<div fxLayout="column">
    <div>
        <h1>Buscador de Requerimientos</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <!-- <h3>Buscador</h3> -->

        <mat-form-field>
            <input type="text"
                   placeholder="Search"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">

            <mat-autocomplete autoActiveFirstOption
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada( $event )">

              <mat-option *ngFor="let requerimiento of requerimientos" [value]="requerimiento">
                {{ requerimiento.first_appearance }}
              </mat-option>

              <mat-option value="" *ngIf="requerimientos.length === 0 && termino.trim().length > 0">
                No se encontró nada con el término {{ termino }}
              </mat-option>


            </mat-autocomplete>


        </mat-form-field>



    </div>

    <div *ngIf="requerimientoSeleccionado">
      <app-requerimiento-tarjeta [requerimiento]="requerimientoSeleccionado"></app-requerimiento-tarjeta>
    </div>

</div>
